name: Weekly Scrape and GEDCOM Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-genealogy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run incremental crawl
        run: python -m src.cli crawl --limit 500 --workers 3 --delay 2.0

      - name: Retry failed/pending items
        run: python -m src.cli retry --limit 500 --workers 3 --delay 2.0

      - name: Export to GEDCOM
        run: python -m src.cli export genealogy.ged

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add genealogy.db genealogy.ged
          git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly automated update: $(date +%Y-%m-%d)" && git push)
