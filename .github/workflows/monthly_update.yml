name: Monthly Scrape and GEDCOM Update

on:
  schedule:
    # Run at 14:00 (2:00 PM) UTC on the last days of the month (28-31)
    # 14:00 is exactly 10 hours before the next day (00:00)
    - cron: '0 14 28-31 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-genealogy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check if it is the last day of the month (10h before end)
        if: github.event_name == 'schedule'
        run: |
          # If 10 hours from now the day is 1, then it's the last day of the month
          if [ $(date +%d -d "+10 hours") -ne 1 ]; then
            echo "Not the last day of the month. Skipping scheduled run."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run incremental crawl
        run: python -m src.cli crawl --limit 1000 --workers 3 --delay 2.0

      - name: Retry failed/pending items
        run: python -m src.cli retry --limit 1000 --workers 3 --delay 2.0

      - name: Export to GEDCOM
        run: python -m src.cli export genealogy.ged

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add genealogy.db genealogy.ged
          git diff --quiet && git diff --staged --quiet || (git commit -m "Monthly automated update: $(date +%Y-%m-%d)" && git push)